{% extends "base.html" %}
{% block body %}
		<div class="columns">
          <div id="explore-box" class="explore-box column is-auto has-text-centered">
              <p class="title is-1">Explore</p>
              <div id="explore-fields">
	              <div class="field" id="location">
	                <p class="control has-icons-left has-icons-right">
	                  <input id="location-field" class="input is-info" type="location" placeholder='Location' {% if listing_id %} value="{{location}}" {% endif %}>
	                  <span class="icon is-small is-left">
	                    <i class="fa fa-globe"></i>
	                  </span>
	                  <span class="icon is-small is-right">
	                    <i class="fa fa-asterisk"></i>
	                  </span>
	                </p>
	              </div>

            <div id="options-box" style="position:relative;">
                <div class="title is-4" id="options-button">
                  <p>Options <span class="icon is-small is-right">
                      <i id="down" class="fa fa-caret-down"></i>
                      <i id="up" class="fa fa-caret-up"></i>
                  </span></p>
                  </div>

                
                <div id="options-wrap">
                  <div id="options">
                        <div class="option" id="radius-box">
                        <p class="title is-4 field-title">Radius:</p>
                        <div class="field" id="radius-wrap" style="display: table; margin: 0 auto;">
                        <input id="radius-value" class="input is-info value" value="10" maxlength="3"></input> <div id="radius-slider" style="margin: auto; float: right;"></div>
                      </div>
                        </div>

                        <div class="option" id="skill-box">
                        <p class="title is-4 field-title">Skill:</p>
                        <div class="field" style="display: table; margin: 0 auto;">
                          <div class="control has-icons-left">
                          <div class="select is-info">
                              <select id="skill">
                              <option value="" selected>All</option>
                              {% for title in available_skills %}
                              <option {% if title == skill %} selected {% endif %}>{{title}}</option>
                              {% endfor %}
                              </select>
                          </div>
                          <div class="icon is-small is-left">
                        <i class="fas fa-globe"></i>
                        </div>
                        </div>
                      </div>
                    </div>


                      <div class="option" id="gender-box">
                        <p class="title is-4 field-title">Gender:</p>
                        <div class="field" style="display: table; margin: 0 auto;">
                          <div class="control has-icons-left">
                          <div class="select is-info">
                              <select id="gender">
                              <option value="" selected>All</option>
                          <option {% if gender == "Male" %} selected {% endif %}>Male</option>
                          <option {% if gender == "Female" %} selected {% endif %}>Female</option>
                          <option {% if gender == "Other" %} selected {% endif %}>Other</option>
                              </select>
                          </div>
                          <div class="icon is-small is-left">
                        <i class="fas fa-intersex"></i>
                        </div>
                        </div>
                      </div>
                    </div>

                  <div class="option" id="age-box">
                        <p class="title is-4 field-title">Age:</p>
                        <div class="field" id="age-wrap" style="display: table; margin: 0 auto;">
                        <input id="age-value0" class="input is-info value" value="10" maxlength="3"></input> <div id="age-slider" style="margin: auto;"></div>
                        <input id="age-value1" class="input is-info value" value="10" maxlength="3" style="float: right;">
                      </div>
                        </div>


                </div>
              </div>
        </div>

          	</div>
          	<br>
          	<a id="explore-button" class="form-button button is-link is-inverted is-outlined"><span>Explore</span></a>
               <br>
              <br>
              <i><a id="feedback" class="feedback"></a></i>
              <br>
          </div>
      <div id="results-box" class="column is-auto has-text-centered">
          	 <figure class="image is-128x128 hide" id="info-loader">
              <img class="is-rounded" src="/static/images/info-loader.gif">
              </figure>
          <div id="results-text">
          </div>
      </div>
</div>
{% endblock %}
{% block scripts %}
<link rel="stylesheet" href="/static/css/main.css">
<script src="../static/js/main.js"></script>
{% if listing_id %}
<script type="text/javascript">
  $(window).on("load", function () {
  setTimeout(explore, window.loading_delay);
  });
</script>
{% endif %}
<script type="text/javascript">
</script>
{% endblock %}
