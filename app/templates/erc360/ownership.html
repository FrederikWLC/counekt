<div class="modal is-active" id="ownership-modal">
<div class="modal-background to-profile"></div>
<div class="modal-card noselect">
  <header class="modal-card-head">
      <a class="close button is-info is-inverted to-profile" aria-label="close">
        <span class="icon to-profile">
          <i class="fa fa-times"></i>
        </span>
      </a>
      <p class="modal-card-title" id="header">Ownership of {{erc360.name}}</p>
      <p class="control">
        <button class="button is-info is-normal is-rounded" id="reload-ownership">
          <span class="icon is-small">
            <i class="fa fa-refresh"></i>
          </span>
        </button>
    </p>
  </header>
  <section id="ownership-content" class="modal-card-body has-text-centered">
      {% if erc360.token_ids.count() == 0 %}
      <div style="height: 400px;"><p style="height:400px;line-height:400px;">No tokens minted yet...</p></div>
      <canvas id="erc360-ownership-chart" style="visibility:hidden;max-height: 0px !important;"></canvas>
      {% else %}
      <canvas id="erc360-ownership-chart"></canvas>
      {% endif %}
      {% if current_user.has_wallet_with_permit(erc360,"fdf81848136595c31bb5f76217767372bc4bf906663038eb38381131ea27ecba") %}
      <br>
      <button class="button is-success is-rounded" id="mint-button">MINT</button>
      {% endif %}
  </section>
</div>
</div>
